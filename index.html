<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDoList</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="text-center my-3">
                <img src="img/logo.svg" alt="logo">
                <div class="d-flex myImg align-items-end">
                    <h1>To-do List</h1>
                    <img src="img/penImg.png" alt="pen">
                </div>
                <div class="align-items-center justify-content-between">
                    <div class="m-3 d-flex align-items-center">
                        <input type="text" class="w-25 form-control bg-body-secondary d-block justify-content-end" placeholder="Nuovo compito" v-model = "newTask" @keyup.enter = "addTasks">
                        <button class="mybtn mx-3" @click = "addTasks">Aggiungi</button>
                    </div>
                </div>
            </header>
            <main>
                <ul class="list-group" v-if = "tasks.length > 0">
                    <li class="border-item d-flex justify-content-between" :class = "task.done ? 'green list-group-item' : 'white list-group-item list-group-item-action '" v-for = "(task, index) in tasks" :key = "task.id">
                        <span :class = "(task.done ? 'done' : task.done)" @click = "addDone(index)">{{task.text}}</span>
                        <div :class = "task.done ? 'd-block text-light' : 'd-block text-success'">
                            <i :class="task.done ? 'fa-regular fa-trash-can' : 'fa-regular fa-circle-xmark' " style="cursor : pointer;" @click = "removeTask(index)"></i>
                        </div>
                    </li>
                </ul>
                <div class="text-bg-info text-center p-3" v-else>
                    <span>Per oggi hai fatto tutto </span>
                    <i class="fa-regular fa-thumbs-up fa-bounce"></i>
                </div>
            </main>
        </div>
    </div>
    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
